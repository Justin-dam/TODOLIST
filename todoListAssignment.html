<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cont {
        max-width: 500px;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        animation: fadeIn 0.6s ease-in-out;
      }

      h2 {
        font-size: 28px;
        color: #007bff;
        margin-bottom: 25px;
      }

      input.form-control {
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        transition: box-shadow 0.3s;
      }

      input.form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .btn-primary {
        border-radius: 8px;
        font-weight: 600;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 10px 15px;
        margin-bottom: 10px;
        animation: fadeInUp 0.4s ease;
      }

      .task span {
        font-size: 16px;
        font-weight: 500;
        color: #333;
      }

      .task b {
        margin-right: 8px;
        color: #007bff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="py-5">
    <div class="cont">
      <h2 class="text-center text-primary fw-bold mb-4">TO-DO LIST</h2>
      <div class="mb-3">
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Enter a task"
        />
      </div>
      <button class="btn btn-primary w-100 mb-3" onclick="addTask()">
        Add Task
      </button>
      <div id="taskList"></div>
    </div>
  </body>
</html>
<script>
  const input = document.getElementById("input");
  const taskList = document.getElementById("taskList");

  let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function addTask() {
    const value = input.value.trim();
    if (!value) {
      alert("Please enter a task.");
      return;
    }

    const formatted = value[0].toUpperCase() + value.slice(1).toLowerCase();
    tasks.push(formatted);
    input.value = "";
    saveTasks();
    renderTasks();
  }

  function editTask(index) {
    const updated = prompt("Edit your task:", tasks[index]);
    if (updated && updated.trim()) {
      tasks[index] = updated[0].toUpperCase() + updated.slice(1).toLowerCase();
      saveTasks();
      renderTasks();
    }
  }

  function deleteTask(index) {
    if (confirm("Are you sure you want to delete this task?")) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
      alert("Task deleted successfully.");
    }
  }

  function renderTasks() {
    taskList.innerHTML = "";
    for (let i = 0; i < tasks.length; i++) {
      taskList.innerHTML += `
        <div class="task">
          <span><b>${i + 1}.</b> ${tasks[i]}</span>
          <div>
            <button class="btn btn-primary btn-sm me-2" onclick="editTask(${i})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${i})">Delete</button>
          </div>
        </div>
      `;
    }
  }

  renderTasks();
</script>
