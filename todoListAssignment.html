<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DO LIST</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: Arial, Helvetica, sans-serif;
    }
    .cont {
      max-width: 500px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .task span {
      font-size: 16px;
    }
    .task b {
      margin-right: 8px;
    }
  </style>
</head>
<body class="py-5">
  <div class="cont">
    <h2 class="text-center text-primary fw-bold mb-4">TO-DO LIST</h2>
    <div class="mb-3">
      <input type="text" id="input" class="form-control" placeholder="Enter a task" />
    </div>
    <button class="btn btn-primary w-100 mb-3" onclick="addTask()">Add Task</button>
    <div id="taskList"></div>
  </div>

  <script>
    const input = document.getElementById("input");
    const taskList = document.getElementById("taskList");
    const tasks = [];

    function addTask() {
      const value = input.value.trim();
      if (!value) {
        alert("Please enter a task.");
        return;
      }

      const formatted = value[0].toUpperCase() + value.slice(1).toLowerCase();
      tasks.push(formatted);
      input.value = "";
      renderTasks();
    }

    function editTask(index) {
      const updated = prompt("Edit your task:", tasks[index]);
      if (updated && updated.trim()) {
        tasks[index] = updated[0].toUpperCase() + updated.slice(1).toLowerCase();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
        alert("Task deleted successfully.");
      }
    }

    function renderTasks() {
      taskList.innerHTML = "";
      for (let i = 0; i < tasks.length; i++) {
        taskList.innerHTML += `
          <div class="task">
            <span><b>${i + 1}.</b> ${tasks[i]}</span>
            <div>
              <button class="btn btn-primary btn-sm me-2" onclick="editTask(${i})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteTask(${i})">Delete</button>
            </div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
